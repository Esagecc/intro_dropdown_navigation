<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="overlay">
  </div>
  <section class="header">
    <div class="navbar">
      <div class="top-navbar">
  
        <div class="logo"><a href="#"><img src="images/logo.svg" class="logo" alt=""></a>
        </div>
        <div class="navbar-list" id="navbar-list">
          <div class="left">
            <a href="#">Features
              <img src="images/icon-arrow-down.svg" class="arrow-down-one" alt="arrow-down">
            </a>
            <div class="first-submenu">
              <a href="#"><img src="images/icon-todo.svg" alt="">Todo List</a>
                <a href="#"><img src="images/icon-calendar.svg" alt="">Calendar</a>
                <a href="#"><img src="images/icon-reminders.svg" alt="">Reminders</a>
                <a href="#"><img src="images/icon-planning.svg" alt="">Planning</a>
            </div>
            <a href="#">Company <img src="images/icon-arrow-down.svg" class="arrow-down-two" alt="arrow-down"></a>
            <div class="second-submenu">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
            <a href="#">Careers</a>        
            <a href="#">About</a>   
          </div>
          
          <div class="login">
            <p>Login</p>
            <button>
              Register
            </button>
          </div>           
        </div>                 
      </div>
          
      <div class="right">
        <div class="toggle" id="toggle">
          <div class="toggle__burger">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="article">
    <img src="images/image-hero-mobile.png" class="hero-mobile" alt="hero-mobile">
    <img src="images/image-hero-desktop.png" class="hero-desktop" alt="hero-desktop">

    <div class="article-texts">
      <h2>
        Make remote work
      </h2>

      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>

      <button>
        Learn more
      </button>

      <div class="icons">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
